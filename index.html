<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        .projects {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        .project {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 5px;
        }
        footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Your Name</h1>
            <p>Web Developer | Software Engineer | Your Title</p>
        </header>
        
        <section>
            <h2>About Me</h2>
            <p>Write a brief description about yourself, your skills, and interests.</p>
        </section>
        
        <section>
            <h2>Projects</h2>
            <div class="projects">
                <div class="project">
                    <h3>Project 1</h3>
                    <p>Description of your project</p>
                    <a href="#">View on GitHub</a>
                </div>
                <div class="project">
                    <h3>Project 2</h3>
                    <p>Description of your project</p>
                    <a href="#">View on GitHub</a>
                </div>
            </div>
        </section>
        
        <footer>
            <p>Connect with me: 
                <a href="https://github.com/yourusername">GitHub</a> | 
                <a href="mailto:your.email@example.com">Email</a>
            </p>
        </footer>
    </div>
</body>
</html>
